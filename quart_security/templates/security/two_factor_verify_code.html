{% from 'security/_macros.html' import render_input %}
<!doctype html>
<title>Two-Factor Verification</title>
<h1>Enter authentication code</h1>
<form method="post" action="{{ url_for_security('two_factor_token_validation') }}">
  {{ two_factor_verify_code_form.hidden_tag() }}
  {{ render_input(two_factor_verify_code_form.token) }}
  <button type="submit">Verify</button>
</form>
<p><a href="{{ url_for_security('mf_recovery') }}">Use a recovery code</a></p>
