{% from 'security/_macros.html' import render_input %}
<!doctype html>
<title>Login</title>
<h1>Sign in</h1>
<form method="post" action="{{ url_for_security('login') }}">
  {{ login_user_form.hidden_tag() }}
  {{ render_input(login_user_form.email) }}
  {{ render_input(login_user_form.password, 'password') }}
  <button type="submit">Sign in</button>
</form>
<p><a href="{{ url_for_security('register') }}">Create account</a></p>
